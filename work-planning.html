<body class="dashboard">
    <div class="col-md-12 row">
        <div class="col-md-2">
            <div class="vertical-menu"  style='position: fixed;'>
                <p>GENERAL</p>
                <a class="" href="index.html">Homepage</a>
                <p>WORK</p>
                <a class="" href="work-performance.html">Performance</a>

            <div class="vertical-menu-bottom">
                <a class="" >Help</a>
                <a class="" >Settings</a>
            </div>
        </div>
        <div class="col-md-10">
            <div class="col-md-12 row">
                <div class="col-md-10">
                    <h3 id="dashboard-title">Planning</h3>
                    <p>Dashboard > Work > Planning</p>
                </div>
                <div class="col-md-2 dashboard-item">
                    <div class="" id="dashboard-functions">
                        <input type="text" name="fixedRangeDatePicker"></input>
                    </div>
                </div>
            </div>
            
            <!-- First row -->
            <div class="col-md-12 row">

                <!-- Item 1 -->
                <div class="dashboard-item col-md-12">
                    <div class="dashboard-content">
                        <div class="scatter-plot" style="padding-left: 20px;">
                            <label for="intervalSelector"><h6 class="tab-title">Available Resources and Estimated Workload per </h6></label>
                            <select id="intervalSelector">
                                <option value="month">Month</option>
                                <option value="week">Week</option>
                            </select>
                        </div>
                        <div class="chart" style="height: 300px;">
                            <canvas id="workLoadChart"></canvas>
                        </div>
                        <button id="button-scheduler" class="mdc-button" style="float: right; margin: 5px 15px 10px 0px;">
                            <div class="mdc-button__ripple"></div>
                            <span class="mdc-button__label">Workload scheduler</span>
                            <i class="material-icons mdc-button__icon" aria-hidden="true">arrow_forward</i>
                        </button>
                    </div>
                </div>
            </div>
            
            <!-- Second row -->
            <div class="col-md-12 row">
                <!-- item 3 -->

                    <div class="dashboard-content">

                        </div>
                    </div>
                </div> -->

                <!-- item 4 -->
                <div class="dashboard-item col-md-12">
                    <div class="dashboard-content">
                        <div class="scatter-plot" style="padding-left: 20px;">
                            <select id="interval">
                                <option value="month">Resources</option>
                                <option value="week">Workload</option>
                            </select>
                            <label for="interval"><h6 class="tab-title"> Estimation per Function </h6></label>
                        </div>

                        <div class="chart" style="height: 300px;">
                            <canvas id="resourcesChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
